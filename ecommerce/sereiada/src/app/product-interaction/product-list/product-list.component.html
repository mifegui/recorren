<div class="page-content-spacing" st>
  <div
    nz-card-grid
    (click)="addProduct(p)"
    *ngFor="let p of products"
    style="
      background-color: white;
      margin: 4px;
      max-width: 350px;
      border-radius: 14px;
    "
  >
    <nz-card style="border: none">
      <h2>{{ p.name }}</h2>
      <p class="subhead">{{ p.price }} R$</p>
      <p class="color-tone" style="font-size: larger">Adicionar produto</p>
    </nz-card>
  </div>
</div>
